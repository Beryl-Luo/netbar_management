<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网虫管理</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        .mainPage {
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 40px auto;
            grid-template-areas: "headerL headerR" "left main";
            height: 100%;
        }
        .top {
            grid-area: headerL;
            background-color: #75d8b7;
            text-align: center;
         }
        .top b{
            font-family: 华文彩云;
            font-size: 30px;
            color:#AA00FF;
        }
        .topR {
              grid-area: headerR;
              background-color: #75d8b7;
          }
        .menu {
            grid-area: left;
            /*margin-top: 5px;*/
            background-color: #eef5ff;
            /*box-shadow: #eef5ff 2px -3px 2px;*/
        }
        .menu ol {
            padding-left: 0px;
        }
        ol>li {
            list-style: none;
        }
        li>a {
            text-decoration: none;
            color: antiquewhite;
        }
        .level1Ol {
            text-align: center;
            margin-top: 2px;
            background: #75d8b7;
        }
        .level1Li {
            margin-bottom: 2px;
            padding: 2px;
            background: #75d8b7;
            color: white;
            cursor: pointer;
        }
        .level2Ol{
            margin-bottom: 15px;
        }
        .level2Li {
            /*margin: 1px 5px 0px 5px;*/
            padding: 1px;
            /*background-color: #8ecaea;*/
            background: #75d8b7;
        }
        .main {
            grid-area: main;
            margin-top: 5px;
            background-color: #eef5ff;
            box-shadow: #eef5ff 2px -3px 2px;
        }
        iframe {
            margin: 0;
            width: 100%;
            height: 99%;
            border: 0;
        }
    </style>
    <script>
        function init() {
            document.querySelector(".level1Ol").addEventListener("click", (event) => {
                let object = event.target;
                //若一级li不为空，且后面不是一级li
                if (object.classList.value == "level1Li" && object.nextElementSibling != null && object.nextElementSibling.tagName.toLowerCase() != "li") {
                    object.nextElementSibling.toggleAttribute("hidden");
                }
             }, false);
        }
        window.addEventListener("load", init, false);
    </script>
<body>
<section class="mainPage">
    <nav class="top"><b>网虫</b></nav>
    <nav class="topR"></nav>
    <aside class="menu">
        <ol class="level1Ol">
            <li class="level1Li"><a th:href="@{/mainManage}" target="mainPage">开始</a></li>
            <li class="level1Li">日常管理</li>
            <ol class="level2Ol">
                <li class="level2Li"><a th:href="@{/machinePage}" target="mainPage">机器信息管理</a></li>
                <li class="level2Li"><a th:href="@{/interimPage}" target="mainPage">临时卡信息管理</a></li>
                <li class="level2Li"><a th:href="@{/memberAll}" target="mainPage">会员信息管理</a></li>
            </ol>
            <li class="level1Li">营业管理</li>
            <ol class="level2Ol">
                <li class="level2Li"><a th:href="@{/businessRec}" target="mainPage">营业记录</a></li>
                <li class="level2Li"><a th:href="@{/businessMoney}" target="mainPage">营业额度</a></li>
            </ol>
            <li class="level1Li">职员管理</li>
            <ol class="level2Ol">
                <li class="level2Li"><a th:href="@{/adminManage}" target="mainPage">职员信息管理</a></li>
            </ol>
            <li class="level1Li">信息发布</li>
        </ol>
    </aside>
    <article class="main">
        <iframe name="mainPage" th:src="@{/welcome.html}"></iframe>
    </article>
</section>
</body>
</html>
